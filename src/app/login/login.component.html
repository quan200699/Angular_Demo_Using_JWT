<h1>Login Form</h1>
<form (ngSubmit)="login()">
  <table>
    <tr>
      <td>Username</td>
      <td><input type="text" name="username" [(ngModel)]="user.username"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="text" name="password" [(ngModel)]="user.password"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Submit"></td>
    </tr>
  </table>
</form>
